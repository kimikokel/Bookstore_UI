name: Deploy Bookstore to Production Repo

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the source code from THIS repository (Bookstore_UI)
      - name: Checkout Bookstore_UI Code
        uses: actions/checkout@v3

      # Step 2: Checkout the TARGET deployment repository (kelxd-deploy)
      - name: Checkout Deployment Repo
        uses: actions/checkout@v3
        with:
          repository: kimikokel/kelxd-deploy
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: deploy-repo # This clones the kelxd-deploy repo into a folder called 'deploy-repo'

      # Step 3: Copy the files from the current directory to the target path
      - name: Copy Files to /bookstore
        run: |
          # Delete the old /bookstore folder in the deployment repo
          rm -rf deploy-repo/bookstore
          # Copy all files from the current project (Bookstore_UI) to the new path
          cp -r ./ deploy-repo/bookstore/
          # Remove any hidden .git folder if it was copied accidentally
          rm -rf deploy-repo/bookstore/.git

      # Step 4: Commit and push the changes to the deployment repo
      - name: Commit and Push to Deployment Repo
        run: |
          cd deploy-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@users.noreply.github.com"
          git add .
          git commit -m "Deploy Bookstore_UI from $GITHUB_SHA"
          git push